<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Registration</title>
    <link rel="stylesheet" href="css/app.css">
    <script src="js/reg.js"></script>
</head>
<body>
<main id="app">
    <header>
        <h1>Registration</h1>
    </header>
    <p align="center">
        <input id="userName" class="textfield" type="text" placeholder="username">
        <input id="password" class="textfield" type="password" placeholder="password">
        <input id="confirmPassword" class="textfield" type="password" placeholder="confirm password">
    </p>
        <ul id="todo-list">
            <li class="todo-item">
                <input id="checkBox" class="checkbox" type="checkbox">
                <label onclick="clickCheckBox()" class="title">I confirm that the entered data is correct</label>
            </li>
        </ul>
    <form id="todo-form">
        <input value="Back" type="button" onclick="history.back();"/>
        <input value="Confirm" type="button" onclick="submitReg()" />
    </form>
</main>
</body>
</html>
