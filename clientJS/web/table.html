<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Operations Table</title>
    <link rel="stylesheet" href="css/app.css">
    <script src="https://use.fontawesome.com/57d67c497b.js"></script>
    <script src="js/table.js"></script>
</head>
<body>
<main id="app">
    <header>
        <h1>Operations Table</h1>
    </header>
    <p></p>
    <div id="wrapper"><script>getOperations();</script></div>
    <div id="input"></div>
    <p align="center">
        <select id="selecter">
            <option value="byId">Search by id</option>
            <option value="byArticleId">Search by articleId</option>
            <option value="byBalanceId">Search by balanceId</option>
        </select>
        <input id="searchField" min="0" class="textfield" type="search">
        <input value="Search" type="button" onclick='searchHandler()'/>
    </p>
    <form id="todo-form">
        <input value="Back" type="button" onclick="history.back();"/>
        <input value="Info" type="button" onclick="location.href='index.html'"/>
        <input value="Log Out" type="button" onclick=unAuthorize() />
    </form>
</main>
</body>
</html>
