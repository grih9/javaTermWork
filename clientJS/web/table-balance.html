<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Title</title>
    <link rel="stylesheet" href="css/app.css">
    <script language="JavaScript">
        function unAuthorize() {
            localStorage.clear();
            window.location.href = "./index.html";
        }

        function getBalance() {
            fetch("http://localhost:8080/balance/all")
                .then((response) => {
                    if (response.status >= 400) {
                        console.log("Error occured");
                        alert("You have no access. Log in please.")
                        localStorage.clear();
                        return Promise.reject();
                    }
                    return response.json();
                }).then(function (balanceList) {

                var htmlBalance = "";

                htmlBalance += "<table id='operations' border = '1' align='center'>";
                htmlBalance += "<tr>";
                htmlBalance += "<th>id</th>";
                htmlBalance += "<th>debit</th>";
                htmlBalance += "<th>credit</th>";
                htmlBalance += "<th>credit_date</th>";
                htmlBalance += "<th>amount</th>";
                htmlBalance += "<th></br></th>"
                htmlBalance += "<th></br></th>"
                htmlBalance += "</tr>";

                for (var i = 0; i < balanceList.length; i++) {
                    htmlBalance += "<tr>";
                    htmlBalance += "<td>" + balanceList[i]["id"] + "</td>";
                    htmlBalance += "<td>" + balanceList[i].debit + "</td>";
                    htmlBalance += "<td>" + balanceList[i].credit + "</td>";
                    htmlBalance += "<td>" + balanceList[i].creditDate + "</td>";
                    htmlBalance += "<td>" + balanceList[i]["amount"] + "</td>";
                    htmlBalance += "<td><a href=#>delete</a></td>";
                    htmlBalance += "<td><a href=# >edit</a></td>";
                    htmlBalance += "</tr>";
                }

                htmlBalance += "<tr>";
                htmlBalance += "<td><a href=#>+</a></td>";
                htmlBalance += "<td></br></td>";
                htmlBalance += "<td></br></td>";
                htmlBalance += "<td></br></td>";
                htmlBalance += "<td></br></td>";
                htmlBalance += "<td></br></td>";
                htmlBalance += "<td></br></td>";
                htmlBalance += "</tr>";

                document.getElementById("wrapper").innerHTML += htmlBalance;
            });
        }
    </script>
</head>
<body>
<main id="app">
    <header>
        <h1>Balance Table</h1>
    </header>
    <p></p>
    <div id="wrapper"><script>getBalance();</script></div>
    <p align="center">
        <select>
            <option>Search by id</option>
            <option>Search by name</option>
        </select>
        <input class="textfield" type="text">
        <input value="Search" type="button" onclick="location.href='success.html'"/>
    </p>
    <form id="todo-form">
        <input value="Back" type="button" onclick="history.back();"/>
        <input value="Info" type="button" onclick="location.href='index.html'"/>
        <input value="Log Out" type="button" onclick="unAuthorize()" />
    </form>
</main>
</body>
</html>
