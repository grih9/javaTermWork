<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Articles Table</title>
    <link rel="stylesheet" href="css/app.css">
    <script src="https://use.fontawesome.com/57d67c497b.js"></script>
    <script src="js/table-articles.js"></script>
</head>
<body>
<main id="app">
    <header>
        <h1>Articles Table</h1>
    </header>
    <p></p>
    <div id="wrapper"><script>getArticles();</script></div>
    <div id="input"></div>
    <p align="center">
        <select id="selecter">
            <option value="id">Search by id</option>
            <option value="name">Search by name</option>
        </select>
        <input class="textfield" id="searchField" type="search">
        <input value="Search" type="button" onclick=searchHandler() />
    </p>
    <form id="todo-form">
        <input value="Back" type="button" onclick="history.back();"/>
        <input value="Info" type="button" onclick="location.href='index.html'"/>
        <input value="Log Out" type="button" onclick=unAuthorize() />
    </form>
</main>
</body>
</html>
